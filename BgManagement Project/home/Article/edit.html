<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入外部css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/Article/publish.css">
    <!-- 导入外部js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/toolBase设置.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 剪裁专属 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 自己的js -->
    <script src="/assets/js/Article/edit.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">编辑文章 | <i>Edit Article</i></div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <!-- 输入标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 选择类别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" class="allCategory">

                        </select>
                    </div>
                </div>
                <!-- 文本输入框 -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <textarea id="impot" name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <!-- 图片选择和裁剪 -->
                <div class="layui-form-item cover_img">
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 大图 -->
                        <div class="cover-left">
                            <img src="" id="image" alt="">
                        </div>
                        <!-- 小图 -->
                        <div class="cover-right">
                            <div class="img-preview">暂无图片</div>
                            <input type="file" id="coverFile" style="display: none;"
                                accept="image/png,image/jpeg,img/gif" />
                            <button type="button" class="layui-btn layui-btn-danger" id="btnChoseImg">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn one" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-warm two" lay-submit>存为草稿</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    </div>

    <!-- 下拉框分类自动渲染 -->
    <script type="text/html" id="category">
        <option value="" id="top">选择文章类别</option>
    {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
    </script>
</body>

</html>
