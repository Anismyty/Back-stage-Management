<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入第三方css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="/assets/css/Article/list.css">
    <!-- 导入第三方的js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/toolBase设置.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <!-- 自己的js -->
    <script src="/assets/js/Article/list.js"></script>


</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表 | <i>Article List</i></div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" class="allCategory">
                        <!-- 动态生成 -->
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>



            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="400">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <!-- 自动生成 -->
                <tbody>

                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="demo7"></div>

        </div>
    </div>
    <!-- 方法一 -->
    <!-- {{each}} -->
    <!-- 定义模板引擎——列表 -->
    <script type="text/html" id="model">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <a href="javascript:;" class="layui-btn layui-btn-xs edit" id="{{$value.Id}}">编辑</a>
            <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-danger del" id="{{$value.Id}}">删除</a>
        </td>
    </tr>
    {{/each}}

    </script>

    <!-- 定义模板引擎——分类 -->
    <script type="text/html" id="category">
        <option value="">所有分类</option>
    {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
    </script>

</body>

</html>
